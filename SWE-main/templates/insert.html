<!DOCTYPE html>
<head>
    <title>CREATE NEW DOCTOR</title>
</head>
<body>
    <center>
        <h1>CREATE NEW DOCTOR USER</h1>
        <hr/>
        <form method = "POST">
            {% csrf_token %}
        <table border="1">
           
            <tr>
                <td>Doctor Name</td>
                <td><input type="text" placeholder="Enter Employee name.." name="empname"></td>
            </tr>
           
            <tr>
                <td>dateOfBirth</td>
                <td><input type="date" placeholder="Enter dateOfBirth.." name="dateofbirth"></td>
            </tr>
            <tr>
                <td>IIN</td>
                <td><input type="text" placeholder="Enter IIN.." name="iin"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" placeholder="Enter contact.." name="contact"></td>
            </tr>
            <tr>
                <td>departmentID</td>
                <td><input type="text" placeholder="Enter departmentID.." name="departmentid"></td>
            </tr>
            <tr>
                <td>specializationID</td>
                <td><input type="text" placeholder="Enter specializationID.." name="specializationid"></td>
            </tr>
            <tr>
                <td>experience</td>
                <td><input type="text" placeholder="Enter experience.." name="experience"></td>
            </tr>
            <tr>
                <td>photo</td>
                <td><input type="text" placeholder="Enter photo.." name="photo"></td>
            </tr>
            <tr>
                <td>category</td>
                <td><input type="text" placeholder="Enter category.." name="category"></td>
            </tr>
            <tr>
                <td>price</td>
                <td><input type="text" placeholder="Enter price.." name="price"></td>
            </tr>
            <tr>
                <td>schedule</td>
                <td><input type="text" placeholder="Enter schedule.." name="schedule"></td>
            </tr>
            <tr>
                <td>education</td>
                <td><input type="text" placeholder="Enter education.." name="education"></td>
            </tr>
            <tr>
                <td>rating</td>
                <td><input type="text" placeholder="Enter rating.." name="rating"></td>
            </tr>
            <tr>
                <td>address</td>
                <td><input type="text" placeholder="Enter address.." name="address"></td>
            </tr>
            <tr>
                <td><input type="submit" name="INSERT"/>
                <td> {% if messages %}
                    {% for mess in messages %}
                    <b style ="color:green">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>
        </table>

        <a href = "{% url 'showemp' %}">Home page</a>
       
    </form>
    </center>
</body>
</html>
